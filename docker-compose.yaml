# How to "balance services" with multiple container
# https://stackoverflow.com/questions/47838031/several-replicas-into-docker-swarm

version: "3.9"

services:
  web:
    image: kaenova/ci-cd-playground:latest
    ports:
      - "2001:2000"
    networks:
      - web-net
    deploy:
      replicas: 2

networks:
  web-net:
    driver: overlay
    name: web-overlay-net
    
